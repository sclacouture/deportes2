<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Snake Game - Debug Version</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js";

      // Scene, Camera, Renderer
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(0, 50, 50);
      scene.add(directionalLight);

      // Grid Helper
      const gridHelper = new THREE.GridHelper(20, 20);
      scene.add(gridHelper);

      // Snake
      const snakeSize = 1;
      const snakeSegments = [];
      const snakeGeometry = new THREE.BoxGeometry(
        snakeSize,
        snakeSize,
        snakeSize
      );
      const snakeMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });

      // Create the initial snake head
      const snakeHead = new THREE.Mesh(snakeGeometry, snakeMaterial);
      snakeHead.position.set(0, 0, 0);
      scene.add(snakeHead);
      snakeSegments.push(snakeHead);

      // Food
      const foodSize = 0.5;
      const foodGeometry = new THREE.SphereGeometry(foodSize, 16, 16);
      const foodMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      const food = new THREE.Mesh(foodGeometry, foodMaterial);
      scene.add(food);

      // Place the food at a random position
      function placeFood() {
        food.position.set(
          Math.floor(Math.random() * 20 - 10) + 0.5,
          0,
          Math.floor(Math.random() * 20 - 10) + 0.5
        );
      }
      placeFood();

      // Movement
      let direction = new THREE.Vector3(0, 0, -1); // Moving along negative Z-axis
      let moveSpeed = snakeSize; // Move one unit per step
      let moveInterval = 200; // Move every 200ms
      let lastMoveTime = Date.now();

      // Event Listener for Keyboard Input
      document.addEventListener("keydown", (event) => {
        switch (event.code) {
          case "ArrowUp":
            if (direction.z !== 1) direction.set(0, 0, -1);
            break;
          case "ArrowDown":
            if (direction.z !== -1) direction.set(0, 0, 1);
            break;
          case "ArrowLeft":
            if (direction.x !== 1) direction.set(-1, 0, 0);
            break;
          case "ArrowRight":
            if (direction.x !== -1) direction.set(1, 0, 0);
            break;
        }
      });

      function animate() {
        requestAnimationFrame(animate);

        const currentTime = Date.now();
        if (currentTime - lastMoveTime > moveInterval) {
          moveSnake();
          lastMoveTime = currentTime;
        }

        renderer.render(scene, camera);
      }

      animate();

      function moveSnake() {
        // Move the segments from tail to head
        for (let i = snakeSegments.length - 1; i > 0; i--) {
          snakeSegments[i].position.copy(snakeSegments[i - 1].position);
        }
        // Move the head
        snakeHead.position.addScaledVector(direction, moveSpeed);

        // Check for collisions
        checkCollisions();
        checkFoodCollision();

        // Update camera position
        camera.position
          .copy(snakeHead.position)
          .add(new THREE.Vector3(0, 10, 20));
        camera.lookAt(snakeHead.position);
      }

      function growSnake() {
        const newSegment = new THREE.Mesh(snakeGeometry, snakeMaterial);
        const lastSegment = snakeSegments[snakeSegments.length - 1];
        newSegment.position.copy(lastSegment.position);
        scene.add(newSegment);
        snakeSegments.push(newSegment);
      }

      function checkFoodCollision() {
        if (snakeHead.position.distanceTo(food.position) < snakeSize) {
          placeFood();
          growSnake();
          console.log("Food eaten! Snake length:", snakeSegments.length);
        }
      }

      function checkCollisions() {
        const halfGridSize = 10;

        // Check collision with walls
        if (
          snakeHead.position.x > halfGridSize ||
          snakeHead.position.x < -halfGridSize ||
          snakeHead.position.z > halfGridSize ||
          snakeHead.position.z < -halfGridSize
        ) {
          alert("Game Over! You hit the wall.");
          resetGame();
        }

        // Check collision with self
        for (let i = 1; i < snakeSegments.length; i++) {
          if (snakeHead.position.equals(snakeSegments[i].position)) {
            alert("Game Over! You ran into yourself.");
            resetGame();
            break;
          }
        }
      }

      function resetGame() {
        // Remove all segments except the head
        while (snakeSegments.length > 1) {
          const segment = snakeSegments.pop();
          scene.remove(segment);
        }
        // Reset head position
        snakeHead.position.set(0, 0, 0);
        direction.set(0, 0, -1);
      }

      // Handle window resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
